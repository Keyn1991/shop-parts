server {
    listen 80;
    server_name localhost; # Możesz zmienić, jeśli potrzebujesz

    # Folder z zbudowanymi plikami frontendu
    root /usr/share/nginx/html;
    index index.html index.htm;

    location / {
        # Kluczowe dla SPA: jeśli plik lub folder nie istnieje, zwróć index.html
        try_files $uri $uri/ /index.html;
    }

    # Opcjonalnie: Ustawienia cache'owania dla zasobów statycznych
    location ~* \.(?:css|js|jpg|jpeg|gif|png|ico|webp|svg|woff|woff2|ttf|eot)$ {
        expires 1M; # Cache na 1 miesiąc
        add_header Cache-Control "public";
    }

    # Opcjonalnie: Możesz tu dodać proxy_pass do backendu, jeśli chcesz,
    # aby frontend i backend były dostępne pod tą samą domeną/portem, np.
    # location /api/ {
    #     proxy_pass http://backend:3000/; # Nazwa serwisu backendu z docker-compose i jego port
    #     proxy_set_header Host $host;
    #     proxy_set_header X-Real-IP $remote_addr;
    #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    #     proxy_set_header X-Forwarded-Proto $scheme;
    # }
}